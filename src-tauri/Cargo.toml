[package]
name = "awe"
version = "0.9.0"
description = "Autonomi Web Browser and Publisher (demo)"
authors = ["Mark <git@happybeing.com>"]
license = "GPL-3.0"
repository = ""
default-run = "awe"
edition = "2021"
rust-version = "1.81"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "awe_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-rc.0", features = [] }

[dependencies]
# Tauri v2 dependencies
tauri = { version = "2.0.0-rc.0", features = [] }
tauri-plugin-shell = "2.0.0-rc.0"
tauri-plugin-http = "2.0.0-rc.0"
http = "1.1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

## Dependencies for an Autonomi client:

# Generated using: awe-dependencies --branch stable-2024.09.1.3
# FAILS testnet-full same error as with stable-2024.08.2.3 (safe_network issue #2077)
# FIX see below
# sn_cli = { version = "0.95.0" }
# sn_client = { version = "0.110.0" }
# sn_peers_acquisition = { version = "0.5.0" }
# sn_registers = { version = "0.3.18" }
# sn_transfers = { version = "0.19.0" }
# sn_protocol = { version = "0.17.8" }

# Generated using: awe-dependencies --branch stable-2024.09.1.3
# FAILS testnet-full same error as with stable-2024.08.2.3 (safe_network issue #2077)
# FIXED using modified sn_client (see https://github.com/maidsafe/safe_network/issues/2077#issuecomment-2340939098)
# sn_cli = { version = "0.95.0", path = "../../safe_network/sn_cli" }
# sn_client = { version = "0.110.0", path = "../../safe_network/sn_client" }
# sn_peers_acquisition = { version = "0.5.0", path = "../../safe_network/sn_peers_acquisition" }
# sn_registers = { version = "0.3.18", path = "../../safe_network/sn_registers" }
# sn_transfers = { version = "0.19.0", path = "../../safe_network/sn_transfers" }
# sn_protocol = { version = "0.17.8", path = "../../safe_network/sn_protocol" }

# Generated using: awe-dependencies --branch stable-2024.10.1.2
# PRE ERC20
# autonomi = { version = "0.1.1" }
# sn_client = { version = "0.110.2" }
# sn_cli = { version = "0.95.2" }
# sn_networking = { version = "0.18.3" }
# sn_peers_acquisition = { version = "0.5.2" }
# sn_registers = { version = "0.3.20" }
# sn_transfers = { version = "0.19.2" }
# sn_protocol = { version = "0.17.10" }

# Generated using: awe-dependencies --branch stable-2024.10.4.6
# NOW ERC20
# sn_client = { }
# autonomi = { version = "0.2.1" }
# # sn_cli = { }
# autonomi-cli = { version = "0.1.2" }
# sn_networking = { version = "0.19.0" }
# sn_peers_acquisition = { version = "0.5.4" }
# sn_registers = { version = "0.4.0" }
# sn_transfers = { version = "0.20.0" }
# sn_protocol = { version = "0.17.12" }

# Generated using: awe-dependencies --sn-path ../../../autonomi/safe_network
#autonomi = { version = "0.2.1", path = "../../../autonomi/safe_network/autonomi" }
#autonomi-cli = { version = "0.1.2", path = "../../../autonomi/safe_network/autonomi-cli" }
sn_networking = { version = "0.19.0", path = "../../../autonomi/safe_network/sn_networking" }
#sn_peers_acquisition = { version = "0.5.4", path = "../../../autonomi/safe_network/sn_peers_acquisition" }
sn_registers = { version = "0.4.0", path = "../../../autonomi/safe_network/sn_registers" }
sn_transfers = { version = "0.20.0", path = "../../../autonomi/safe_network/sn_transfers" }
sn_protocol = { version = "0.17.12", path = "../../../autonomi/safe_network/sn_protocol" }
# Copied from awapi-test-actix:
autonomi = { path = "../../../autonomi/safe_network/autonomi", version = "0.2.2", features = [
    "data",
    "fs",
    "vault",
    "registers",
    "loud",
] }
sn_peers_acquisition = { path = "../../../autonomi/safe_network/sn_peers_acquisition", version = "0.5.5" }
sn_logging = { path = "../../../autonomi/safe_network/sn_logging", version = "0.2.38" }
sn_build_info = { path = "../../../autonomi/safe_network/sn_build_info", version = "0.1.17" }

## Everything else
rand = { version = "~0.8.5", features = ["small_rng"] }
anyhow = "1.0.81"
async-stream = "0.3.5"
bytes = "1.6.0"
futures = "0.3.30"
indicatif = { version = "0.17.5", features = ["tokio"] }
log = "0.4.21"
multiaddr = "0.18.1"
tempfile = "3.10.1"
xor_name = "5.0.0"
color-eyre = "0.6.3"
env_logger = "0.11.3"
dirs-next = "2.0.0"
structopt = "0.3.26"
clap = "4.5.4"
walkdir = "~2.5.0"
chrono = { version = "0.4.37", features = ["serde"] }
rmp-serde = "1.1.2"
self_encryption = "0.29.1"
crdts = "7.3.2"
url = "2.5.0"
regex = "1.9.6"
ring = "0.17.8"
prettytable = "0.10.0"
const-hex = "1.13.1"
hex = "0.4.3"
rpassword = "7.3.1"
thiserror = "2.0.0"

[features]
# # Copied from autonomi-cli stable-2024.10.4.6 for reference:
# default = ["metrics"]
# local = ["sn_peers_acquisition/local", "autonomi/local"]
# network-contacts = ["sn_peers_acquisition/network-contacts"]
# metrics = ["sn_logging/process-metrics"]
default = ["network-contacts", "skip-network-compatibility-check"]
local = ["sn_peers_acquisition/local", "autonomi/local"]
# WAS local-discovery = ["sn_client/local-discovery", "sn_peers_acquisition/local-discovery"]
metrics = ["sn_logging/process-metrics"]
network-contacts = ["sn_peers_acquisition/network-contacts"]
skip-network-compatibility-check = []   # Avoid need to upload avp type and include xor address in build
# This feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]

[target."cfg(windows)".dependencies]
windows = { version = "0.56.0", features = ["Win32_System_Console", "Win32_Foundation"] }

[profile.dev]
debug = 0

[profile.release]
debug = 0

